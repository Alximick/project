{% extends 'main.html' %}
{% load staticfiles %}
{% load i18n mptt_tags %}
{% block notes %}
<form method='POST' action='/create/' enctype='multipart/form-data'>

    {% csrf_token %}
    {{form.title}}
    <textarea name="text">
        {{form.text}}
    </textarea>
    <script>
        CKEDITOR.replace('text');
    </script>
    <p> Category : {{form.category}} </p>
    <p> Publish: {{form.publish}}</p>
    <input type='submit' class='btn btn-default' value='Edit Post' /></br>
</form>
<div>
{%  endblock %}
