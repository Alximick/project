{% extends 'main.html' %}
{% load staticfiles %}
{% block note %}

<div class="blog-post">
    <h2 class="blog-post-title"> {{note.title}}</h2>
    <p class="blog-post-meta">{{note.date}} by <a href="#">{{note.author.username}}</a></p>
    <P> {% autoescape off%}{{note.text}}{%endautoescape%}</P>
</div><!-- /.blog-post -->


{% endblock %}
