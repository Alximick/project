{% extends 'main.html' %}
{% load staticfiles %}
{% load i18n mptt_tags %}

{% block article_category %}

<ul class="right"><h4> Категория: {{ category }}</h4></ul>
{% for note in notes %}<article>
    <h3><a href="/note/{{note.id}}">{{ note.title }}</a></h3>

    <h6>Written by <a href="#">{{note.author.username}}</a> {{ note.date }}</h6>
{% endfor %}

{%  endblock %}
