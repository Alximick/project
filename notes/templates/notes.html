{% extends 'main.html' %}
{% load staticfiles %}
{% block notes %}

{% for note in notes %}

<div class="blog-post">
    <h2 class="blog-post-title"><a href="/note/{{note.id}}"> {{note.title}}</a>
    {% if username = note.author.username %}
    <a href="/{{note.id}}/del/"><img  src="{% static 'img/del.png' %} "  width="40" height="40"/></a>
    <a href="/{{note.id}}/edit/"><img src="{% static 'img/edit.png' %} "  width="30" height="30"/></a>
    {% endif %}
        </h2>
    <p class="blog-post-meta">{{note.date}} by <a href="#">{{note.author.username}}</a></p>
    <P> {% autoescape off%}{{note.text}}{%endautoescape%}</P>
</div>
{% endfor %}

{% endblock %}
